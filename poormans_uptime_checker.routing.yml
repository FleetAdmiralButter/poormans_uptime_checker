poormans_uptime_checker.config:
  path: /admin/config/development/pmuc
  defaults:
    _title: 'Poormans Uptime Checker Settings'
    _form: 'Drupal\poormans_uptime_checker\Form\PMUCConfigForm'
  requirements:
    _permission: 'administer site configuration'
poormans_uptime_checker.status:
  path: '/admin/config/pmuc/status'
  defaults:
    _controller: 'Drupal\poormans_uptime_checker\Controller\PMUCController::status'
    _title: 'Uptime Status'
  requirements:
    _permission: 'administer site configuration'

entity.poormans_uptime_checker_pmuc.collection:
  path: '/admin/config/pmuc/status'
  defaults:
    _entity_list: 'example'
    _title: 'Uptime Status'
  requirements:
    _permission: 'administer site configuration'

entity.poormans_uptime_checker_pmuc.add_form:
  path: '/admin/config/system/example/add'
  defaults:
    _entity_form: 'example.add'
    _title: 'Add new host'
  requirements:
    _permission: 'administer site configuration'

entity.poormans_uptime_checker_pmuc.edit_form:
  path: '/admin/config/system/example/{example}'
  defaults:
    _entity_form: 'example.edit'
    _title: 'Edit host'
  requirements:
    _permission: 'administer site configuration'

entity.poormans_uptime_checker_pmuc.delete_form:
  path: '/admin/config/system/example/{example}/delete'
  defaults:
    _entity_form: 'example.delete'
    _title: 'Delete host'
  requirements:
    _permission: 'administer site configuration'
